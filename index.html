<!DOCTYPE html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sui dApp Starter</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">

  <!-- Styles -->
  <style>
    /* Josh's Custom CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    * {
      margin: 0;
    }
    body {
      line-height: 1.5;
      font-family: Arial, sans-serif; /* You can customize the font */
      -webkit-font-smoothing: antialiased;
      background-color: #121212; /* Dark background for dark theme */
      color: #ffffff; /* Light text for better contrast */
    }
    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
    }
    input, button, textarea, select {
      font: inherit;
    }
    p, h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
    }
    #root, #__next {
      isolation: isolate;
    }
  </style>
</head>
<body>
  <!-- Root element for React app -->
  <div id="root"></div>

  <!-- Main script -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
